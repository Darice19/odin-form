<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="pensacolaForm.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="leftContainer"> 
        <div id="logo">
            <h1>PENSACOLA BEACH</h1>
        </div> 
    
    <footer>
        <p>Photo by Cody Riviello</p>
        <a href="https://unsplash.com/photos/brown-grass-near-body-of-water-during-daytime-hbVIW8awTsc"></a>
    </footer>
</div> 
    <div class="rightContainer">
        <header>
            <div class="mainText">
                <h1>Pensacola Beach, where dreams become reality.</h1>
                <p>Treat yourself to the forgotten beach paradise that you have always wanted.<br>
                    Sign up to hear from a local travel expert.</p>
            </div>
        </header>    
    </header>
    <form>
        <div class="main-form">
            <div class="form-row">
                <div class="input-box">
                    <label for="first-name">FIRST NAME:</label>
                    <input type="text" id="first-name" name="first-name" required>
                </div>
                <div class="input-box">
                    <label for="last-name">LAST NAME:</label>
                    <input type="text" id="last-name" name="last-name" required>
                </div>
            </div>
            <div class="form-row">
                <div class="input-box">
                    <label for="email">EMAIL:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="input-box">
                    <label for="ph-number">PHONE NUMBER</label>
                    <input type="tel" id="ph-number" name="ph-number" required>
                </div>
            </div>
            <div class="form-row">
                <div class="input-box">
                    <label for="password">PASSWORD</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="input-box">
                    <label for="confirm-password">CONFIRM PASSWORD</label>
                    <input type="password" id="confirm-password" name="confirm-password" required>
                </div>
            </div>
            <div id="check"></div>
        </div>
        <button type="submit" id="createAccount">Create Account</button>
    </form>
    </div>
</body>
</html>
